<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="banner">
        <div class="overlay">
            <div class="logo-container">
                <p>BEARLY LEGAL</p>
                <img id="logo" src="logo.png" alt="logo">
            </div>
        </div> 
    </div>

    <div class="sign-up">
        <form action="post">
            <div class="container">
                <h2 >This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h2>
                <h2 class="text"> You know you want to.</h2>
               <h1>Sign up!</h1>
                <div class="input-group">
                    <div>
                        <label for="name">FIRST NAME</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number" pattern="\d*" required>
                    </div>
                </div>

                <div class="input-group">
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                        <p class="pwd-status">*Passwords do not match</p>
                    </div>
                    <div>
                        <label for="repeat-pwd">REPEAT PASSWORD</label>
                        <input type="password" id="repeat-pwd" name="repeat-pwd" required>
                    </div>
                </div> 
            </div>
            
            <div id="button-container">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a> </p>
            <div>
        </form>
    </div>
</body>
</html>
